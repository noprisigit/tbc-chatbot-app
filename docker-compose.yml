version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql_db
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db_tbc_wa_bot
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - "3307:3306"  # ganti port host untuk menghindari konflik
    volumes:
      - mysql_data:/var/lib/mysql

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: node_app
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABASE_URL: "mysql://root:root@db:3306/db_tbc_wa_bot"
      PORT: 3000
      NODE_ENV: production
      SESSION_SECRET: "your_production_session_secret"
      GEMINI_API_KEY: "AIzaSyDZUl69wxNvSK-mej-TvB23yMD59K8q8AQ"
      CHROME_PATH: "/Applications/Google Chrome.app/Contents/MacOS/Google Chrome"

volumes:
  mysql_data: